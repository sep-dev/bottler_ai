{% extends 'bottler/base.html' %}
{% block title %}ボトラーAI{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">AIメーカーでは以下のように判定されました。</h4>

    <h1 class="msr_h104">アップロードした画像は{{ score }} %の確率で【{{ label }}】です。</h1>

    <table class='table'>
        <tbody>
            <tr>
                <td class="wd30">判定が正常に動作したか</td>
                <td>{{ state }}</td>
            </tr>
            <tr>
                <td>判定した結果は</td>
                <td>{{ label }}　でした。</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ base64 }} style="width:40%;"></img></td>
            </tr>
            <tr>
                <td>推定される確率は</td>
                <td>{{ score }} %　です。</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'bottler:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>
</div>
{% endblock %}
