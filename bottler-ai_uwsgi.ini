[uwsgi]

# Django-related settings
# the base directory (full path)
chdir = /var/www/bottler-ai
# Django's wsgi file
module = aiapps.wsgi
# the virtualenv (full path)
#home = /var/www/bottler-ai/

# process-related settings
# master
master = true
# maximum number of worker processes
processes = 10
# the socket (use the full path to be safe)
socket = /var/www/bottler-ai/bottler-ai.sock
# ... with appropriate permissions - may be needed
chmod-socket = 666
# clear environment on exit
vacuum = true

# respawn processes after serving 1000 requests
max-requests = 1000
# respawn processes taking more than 60 seconds
harakiri = 60

logto = /var/www/bottler-ai/uwsgi.log

